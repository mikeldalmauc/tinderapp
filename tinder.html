    <meta charset="utf-8" />
    <title>tinder</title>
    <script src="tinder.js"></script>
    <link rel="stylesheet" href="tinder.css" />
  </head>

  <body onload="init();">
    <section class="grid-1">

      <!-- header -->
      <div class="item-1">
        <h1>Tinder</h2>
      </div>

      <!-- sidebar -->
      <div class="item-3">
        <div class="slidecontainer">
            <h4>Altura</h4> <span id="sliderAlturaValor"></span>
            <input type="range" min="100" max="220" value="170" class="slider" id="sliderAltura" oninput="update('sliderAltura');"> 
        </div>

        <div class="slidecontainer">
            <h4>Edad</h4> <span id="sliderEdadValor"></span>
            <input type="range" min="18" max="100" value="25" class="slider" id="sliderEdad" oninput="update('sliderEdad');"> 
        </div>

        <div class="slidecontainer">
            <h4>Sexo</h4>
            <input type="radio" id="radioSexoHombre" name="radioSexo" onclick="update('hombre');" checked="checked">
            <label for="radioSexoHombre">Hombre</label><br>
            <input type="radio" id="radioSexoMujer" name="radioSexo" onclick="update('mujer');">
            <label for="radioSexoMujer">Mujer</label><br>
        </div>

    </div>
